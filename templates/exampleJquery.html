<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>keypress demo</title>
  <style>
  fieldset {
    margin-bottom: 1em;
  }
  input {
    display: block;
    margin-bottom: .25em;
  }
  #print-output {
    width: 100%;
  }
  .print-output-line {
    white-space: pre;
    padding: 5px;
    font-family: monaco, monospace;
    font-size: .7em;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<form>
  <p><input type = "hidden" name = "v1" value = {{myOp.v1}} /></p>
  <p><input type = "hidden" name = "v2" value = {{myOp.v2}} /></p>
  <fieldset>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text">
    <label for="password">Password:</label>
    <input id="password" type="text">
  </fieldset>
  <fieldset>
    <label for="key">Timestamp:</label>
    <input id="key" type="text">
  </fieldset>

</form>

<script>
  var tiempoMedioEntreTeclas
$( "#password" ).keypress(function( event ) {
  console.log(event);
  if ( event.which == 13 ) {
     event.preventDefault();
  }
  $("#key").val(event.timeStamp);
});
 

</script>
 
</body>
</html>
